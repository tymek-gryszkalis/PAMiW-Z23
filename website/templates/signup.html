{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
<div class="mx-auto">
    <div class="mx-auto text-center p-5 w-25 bg-dark-subtle rounded">
        <h1>Sign up</h1><br>
        <form method="POST">
            <input class="form-control form-control-lg" type="text" placeholder="Name" name="username"><br>
            <input class="form-control form-control-lg" type="password" placeholder="Password" name="password1"><br>
            <input class="form-control form-control-lg" type="password" placeholder="Repeat password" name="password2"><br>
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </form><br>
        <a class="link-opacity-50-hover" href="{{ url_for('auth.login') }}">Login</a>
    </div>
</div>
{% endblock %}
